<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - FactWave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
</head>
<body>
    <a href="javascript:history.back()" class="close-button">
        <img src="{{ url_for('static', filename='images/close.png') }}" alt="Close">
    </a>
    <div class="edit-profile-container">
        <h1>Edit Profile</h1>

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user['username'] }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user['email'] }}" required>
            </div>

            <button type="submit">Save Changes</button>
        </form>

        <!-- Change Password Option -->
        <div class="change-password-option">
            <a href="{{ url_for('change_password') }}">Change Password</a>
        </div>
                  
    </div>
</body>
</html>
